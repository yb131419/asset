<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>彥彬 ✍️文案改寫</title>
  <style>
    /* ===== 全域樣式 ===== */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      padding: 24px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #222222);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main.card {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 20px;
      box-shadow:
        0 8px 16px rgba(0, 0, 0, 0.9),
        inset 0 0 60px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 100%;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* 語系切換按鈕 */
    #langSelect {
      position: absolute;
      top: 24px; right: 32px;
      font-size: 14px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      padding: 10px 4px; width: auto;
      border-radius: 10px;
      background: #333; color: #fff; border: none;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
      white-space: nowrap; text-overflow: ellipsis; overflow: hidden;
    }
    #langSelect:hover { background: #444; }
    /* 使用者資訊 */
    #userInfo { margin-bottom: 18px; text-align: center; }
    #userInfo .name {
      font-size: 24px; font-weight: 800; color: #fff;
      margin-bottom: 8px;
      text-shadow: 0 0 12px rgba(255,255,255,0.8), 0 0 24px rgba(255,255,255,0.4);
    }
    .daysWrapper {
      display: inline-block; padding: 8px 20px; border-radius: 20px;
      box-shadow: 0 0 14px rgba(255,255,255,0.9), inset 0 0 10px rgba(0,0,0,0.1);
      background: linear-gradient(135deg, #fff, #e0e0e0);
      color: #111; font-size: 22px; font-weight: 700;
    }
    .daysWrapper.danger {
      background: linear-gradient(135deg, #ffb6b9, #ff6f61);
      color: #fff0f0;
      text-shadow: 0 0 6px rgba(255,182,193,0.6);
      box-shadow: 0 0 14px rgba(255,182,193,0.6), inset 0 0 12px rgba(255,255,255,0.08);
      border: 1px solid rgba(255,192,203,0.4);
    }
    #userInfo .expiry {
      font-size: 15px; color: #ddd; margin-top: 6px;
      display: block; letter-spacing: 0.04em;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
    }
    /* 標題 */
    h2 {
      margin-bottom: 24px; color: #fafafa; font-weight: 700;
      font-size: 24px; line-height: 1.3; text-align: center;
      letter-spacing: 0.05em;
      text-shadow: 0 0 8px #4a90e2, 0 0 18px #4a90e2;
    }
    h2 small {
      display: block; font-weight: 400; font-size: 14px;
      color: #99aabb; margin-top: 4px; line-height: 1.2;
    }
    /* 輸入框 */
    textarea {
      font-size: 16px; line-height: 1.5; padding: 16px 18px;
      border-radius: 12px; border: none; resize: vertical;
      min-height: 140px; background: #222831; color: #f5f5f5;
      box-shadow: inset 0 0 12px #395B64, 0 2px 6px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease; margin-bottom: 20px;
      letter-spacing: 0.03em;
    }
    textarea:focus {
      outline: none;
      box-shadow: inset 0 0 16px #74b9ff, 0 4px 12px rgba(116,185,255,0.7);
      background: #1e272e; color: #dcdde1;
    }
    /* Label */
    label {
      font-weight: 600; margin-bottom: 8px; display: block;
      letter-spacing: 0.04em; color: #dcdcdc;
      text-shadow: 0 0 4px rgba(0,0,0,0.3);
      white-space: pre-line;
    }
    /* 下拉選單 & 按鈕 */
    select, button {
      font-size: 16px; padding: 12px;
      border-radius: 12px; border: none;
      margin-bottom: 24px; width: 100%;
      letter-spacing: 0.03em;
    }
    select {
      background: #222831; color: #f0f0f0; cursor: pointer;
      box-shadow: inset 0 0 12px #395B64, 0 2px 6px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
    }
    select:hover, select:focus {
      outline: none;
      box-shadow: inset 0 0 16px #74b9ff, 0 4px 12px rgba(116,185,255,0.7);
      background: #1e272e;
    }
    button {
      font-weight: 600; font-size: 17px;
      padding: 14px 26px; cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(74,144,226,0.6);
      color: #fff;
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      text-shadow: 0 0 4px rgba(0,0,0,0.4);
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #5aa0ff, #4d83e1);
      box-shadow: 0 8px 18px rgba(74,144,226,0.8);
    }
    button:disabled {
      background: #444; cursor: not-allowed; opacity: 0.7; box-shadow: none;
    }
    /* 分享按鈕 */
    #shareBtn {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      box-shadow: 0 6px 14px rgba(39,174,96,0.7);
      display: none; color: #f0f9f1;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    #shareBtn:hover {
      background: linear-gradient(135deg, #3acf7d, #47d88d);
      box-shadow: 0 9px 22px rgba(39,174,96,0.9);
    }
    /* 結果區 */
    #rewriteResult {
      white-space: pre-wrap; font-size: 16px; line-height: 1.6;
      background: #181818; border-radius: 14px; padding: 20px;
      min-height: 140px; color: #ccc;
      box-shadow: inset 0 0 12px #222;
      letter-spacing: 0.03em;
    }
    .error {
      color: #ff6b6b; font-weight: 700;
      text-shadow: 0 0 8px rgba(255,107,107,0.6);
    }
     /* 改寫中 */
    .rewrite-loading {
  font-weight: 600;
  color: #4a90e2; /* 高級藍色 */
  font-family: 'Roboto', sans-serif;
  font-size: 1.2rem;
  user-select: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.rewrite-loading .dot {
  width: 6px;
  height: 6px;
  background-color: #4a90e2;
  border-radius: 50%;
  animation: blink 1.4s infinite ease-in-out both;
}

.rewrite-loading .dot:nth-child(1) {
  animation-delay: 0s;
}
.rewrite-loading .dot:nth-child(2) {
  animation-delay: 0.2s;
}
.rewrite-loading .dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes blink {
  0%, 80%, 100% {
    opacity: 0.3;
  }
  40% {
    opacity: 1;
  }
}

  </style>
</head>
<body>

  <main class="card">
    <select id="langSelect" onchange="changeLang()">
      <option value="zh-Hant">繁體中文</option>
      <option value="zh-Hans">简体中文</option>
      <option value="en">English</option>
      <option value="vi">Tiếng Việt</option>
    </select>

    <div id="userInfo"></div>

    <h2 id="headerTitle">📘 『彥彬 文案改寫』<br><small>✍️ 自動改寫 + 翻譯</small></h2>

    <textarea id="originalText" placeholder="請貼上原始文章..."></textarea>

    <label for="topicSelect" id="labelTopic">選擇分類主題『可AI自動判斷』</label>
    <select id="topicSelect"></select>

    <label for="outputLangSelect" id="labelOutputLang">輸出語言</label>
    <select id="outputLangSelect"></select>

    <button id="rewriteBtn" onclick="autoRewrite()" disabled>🚀 自動改寫 + 翻譯</button>
    <button id="shareBtn" onclick="nativeShare()" style="display:none;">📤 分享文案</button>

    <div id="rewriteResult"></div>
    <div id="bottomSpacer" style="height:60px;"></div>
  </main>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
    const LIFF_ID = "2007475335-Vb5Nrpg2";
    let liffUserId = "", hasPermission = false, lastRewrite = {}, currentLang = "zh-Hant";

    const langMap = {
      "zh-Hant": {
        title: "📘 『彥彬 文案改寫』",
        subtitle: "✍️ 自動改寫 + 翻譯",
        placeholder: "請貼上原始文章...",
        labelTopic: "選擇分類主題『可AI自動判斷』",
        labelOutput: "輸出語言",
        rewriteBtn: "🚀 自動改寫 + 翻譯",
        shareBtn: "📤 分享文案",
        rewriting: "⏳ 改寫中",
        noPermission: "⛔ 尚未開通使用權限",
        expired: "已過期",
        invalid: "無效日期",
        labels: {
          user: "使用者",
          days: "剩餘日",
          expiry: "到期日"
        },
        topics: ["AI 自動判斷", "人生成長", "情感故事", "健康養生", "財富商機"],
        outputs: ["繁體中文", "簡體中文", "英文", "越南文"]
      },
      "zh-Hans": {
        title: "📘 『彦彬 文案改写』",
        subtitle: "✍️ 自动改写 + 翻译",
        placeholder: "请粘贴原始文章...",
        labelTopic: "选择分类主题『可AI自动判断』",
        labelOutput: "输出语言",
        rewriteBtn: "🚀 自动改写 + 翻译",
        shareBtn: "📤 分享文案",
        rewriting: "⏳ 改写中",
        noPermission: "⛔ 尚未开通使用权限",
        expired: "已过期",
        invalid: "无效日期",
        labels: {
          user: "使用者",
          days: "剩余日",
          expiry: "到期日"
        },
        topics: ["AI 自动判断", "人生成长", "情感故事", "健康养生", "财富商机"],
        outputs: ["繁體中文", "简体中文", "英文", "越南文"]
      },
      "en": {
        title: "📘 'Yanbin Rewriter'",
        subtitle: "✍️ Rewrite + Translate Automatically",
        placeholder: "Paste your original text here...",
        labelTopic: "Choose topic (or let AI decide)",
        labelOutput: "Output Language",
        rewriteBtn: "🚀 Rewrite + Translate",
        shareBtn: "📤 Share Copy",
        rewriting: "⏳ Rewriting",
        noPermission: "⛔ Access not granted",
        expired: "Expired",
        invalid: "Invalid Date",
        labels: {
          user: "User",
          days: "Days Left",
          expiry: "Expiry Date"
        },
        topics: ["AI Auto-Detect", "Personal Growth", "Emotional Stories", "Health & Wellness", "Wealth & Opportunities"],
        outputs: ["Traditional Chinese", "Simplified Chinese", "English", "Vietnamese"]
      },
      "vi": {
        title: "📘 'Yanbin Viết lại văn bản'",
        subtitle: "✍️ Viết lại và Dịch tự động",
        placeholder: "Vui lòng dán văn bản gốc...",
        labelTopic: "Chọn chủ đề (hoặc AI tự động)",
        labelOutput: "Ngôn ngữ đầu ra",
        rewriteBtn: "🚀 Viết lại + Dịch",
        shareBtn: "📤 Chia sẻ",
        rewriting: "⏳ Đang viết lại",
        noPermission: "⛔ Chưa có quyền truy cập",
        expired: "Đã hết hạn",
        invalid: "Ngày không hợp lệ",
        labels: {
          user: "Người dùng",
          days: "Số ngày còn lại",
          expiry: "Ngày hết hạn"
        },
        topics: ["AI Tự Động Nhận", "Phát Triển Bản Thân", "Câu Chuyện Cảm Động", "Sức Khỏe & Dinh Dưỡng", "Cơ Hội & Tài Chính"],
        outputs: ["Tiếng Phồn Thể", "Tiếng Giản Thể", "Tiếng Anh", "Tiếng Việt"]
      }
    };

    function changeLang() {
      currentLang = document.getElementById('langSelect').value;
      const map = langMap[currentLang];

      document.querySelector('#headerTitle').innerHTML = `${map.title}<br><small>${map.subtitle}</small>`;
      document.querySelector('#originalText').placeholder = map.placeholder;
      document.querySelector('#labelTopic').textContent = map.labelTopic;
      document.querySelector('#labelOutputLang').textContent = map.labelOutput;
      document.querySelector('#rewriteBtn').textContent = map.rewriteBtn;
      document.querySelector('#shareBtn').textContent = map.shareBtn;

      const topicSelect = document.getElementById('topicSelect');
      topicSelect.innerHTML = "";
      map.topics.forEach(topic => {
        const option = document.createElement("option");
        option.value = topic;
        option.textContent = topic;
        topicSelect.appendChild(option);
      });

      const outputSelect = document.getElementById('outputLangSelect');
      outputSelect.innerHTML = "";
      map.outputs.forEach(output => {
        const option = document.createElement("option");
        option.value =
          output.includes("繁") ? "zh-Hant" :
          output.includes("简") ? "zh-Hans" :
          output.includes("Anh") || output === "English" ? "en" :
          output.includes("越") || output === "Tiếng Việt" ? "vi" : output;
        option.textContent = output;
        outputSelect.appendChild(option);
      });

      // 更新權限顯示
      if (hasPermission) checkPermission(liffUserId);
    }

    window.onload = async () => {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) return liff.login();
      const profile = await liff.getProfile();
      const idToken = liff.getDecodedIDToken();
      liffUserId = idToken?.sub || profile?.userId || "";
      checkPermission(liffUserId, profile?.displayName || "使用者");
      document.getElementById("originalText").addEventListener("input", () => {
        document.getElementById("rewriteBtn").disabled = !(hasPermission && originalText.value.trim().length >= 8);
      });
      changeLang();
    };

    function checkPermission(userId, displayName = "使用者") {
      const lang = currentLang;
      const map = langMap[lang];
      const infoDiv = document.getElementById("userInfo");
      const resultDiv = document.getElementById("rewriteResult");

      window.handlePermission = res => {
        if (res?.auth) {
          hasPermission = true;
          const days = calcDaysLeft(res.expiryDate);
          const danger = typeof days === "number" && days <= 3;
          infoDiv.innerHTML = `
            <div class="name">👤 ${map.labels.user}：${displayName}</div>
            <div class="daysWrapper ${danger ? "danger" : ""}">${map.labels.days}：${typeof days === "number" ? days + " 天" : map.invalid}</div>
            <div class="expiry">${map.labels.expiry}：${formatTaipeiDate(res.expiryDate)}</div>
          `;
          resultDiv.innerHTML = "";
          document.getElementById("rewriteBtn").disabled = false;
        } else {
          infoDiv.innerHTML = `<div class="name">👑 ${map.labels.user}：${displayName}</div><div class="daysWrapper">❌ ${map.noPermission}</div>`;
          resultDiv.innerHTML = `<div class="error">⛔ ${map.noPermission}</div>`;
        }
      };

      const script = document.createElement("script");
      script.src = `${SCRIPT_URL}?userId=${userId}&checkAuth=1&callback=handlePermission`;
      script.onerror = () => {
        resultDiv.innerHTML = `<div class="error">❌ 權限驗證失敗</div>`;
      };
      document.body.appendChild(script);
    }

    function calcDaysLeft(dateStr) {
      const d = new Date(dateStr.trim()), now = new Date();
      const diff = Math.floor((d - now) / (1000 * 60 * 60 * 24));
      return isNaN(diff) ? null : diff < 0 ? langMap[currentLang].expired : diff;
    }

    function formatTaipeiDate(dateStr) {
      const d = new Date(dateStr.trim());
      return isNaN(d.getTime()) ? langMap[currentLang].invalid : d.toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'Asia/Taipei' });
    }

function autoRewrite() {
  const text = document.getElementById("originalText").value.trim();
  const topic = document.getElementById("topicSelect").value;
  const outputLang = document.getElementById("outputLangSelect").value;
  const resultDiv = document.getElementById("rewriteResult");
  const btn = document.getElementById("rewriteBtn");
  const shareBtn = document.getElementById("shareBtn");
  if (!text || btn.disabled || !liffUserId || !hasPermission) return;

  const lang = document.getElementById('langSelect').value;
  btn.disabled = true;
  btn.textContent = langMap[lang].rewriteBtn + "...";
  shareBtn.style.display = "none";

  // 用 HTML + CSS 動畫替代原本文字點點
  resultDiv.innerHTML = `
    <span class="rewrite-loading">
      ${langMap[lang].rewriting}
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </span>
  `;

  window.handleResponse = res => {
    btn.disabled = false;
    btn.textContent = langMap[lang].rewriteBtn;
    if (res.error) {
      resultDiv.innerHTML = `<div class="error">❌ ${res.error}</div>`;
      return;
    }
    let content = (res.content || res.rewrite || "").replace(/。/g, "。\n\n");
    let output = "";
    if (res.topic) output += `🔖 類別：\n${res.topic}\n\n`;
    if (res.title) output += `📌 推薦標題：\n${res.title}\n\n`;
    output += `📝 改寫內容：\n${content}`;
    resultDiv.textContent = output;
    lastRewrite = { title: res.title || "", content };
    shareBtn.style.display = content.trim() ? "block" : "none";
  };

  const old = document.getElementById("jsonpScript");
  if (old) old.remove();
  const script = document.createElement("script");
  script.id = "jsonpScript";
  script.src = `${SCRIPT_URL}?text=${encodeURIComponent(text)}&topic=${encodeURIComponent(topic)}&outputLang=${outputLang}&userId=${liffUserId}&callback=handleResponse`;
  script.onerror = () => {
    btn.disabled = false;
    resultDiv.innerHTML = `<div class="error">❌ 無法取得回應，請稍後再試。</div>`;
  };
  document.body.appendChild(script);
}


    function nativeShare() {
      if (!lastRewrite.content.trim()) {
        alert("內容為空，無法分享。");
        return;
      }
      const shareData = {
        title: lastRewrite.title || "文案改寫分享",
        text: `${lastRewrite.title ? `📌 推薦標題：\n${lastRewrite.title}\n\n` : ""}📝 改寫內容：\n${lastRewrite.content}`
      };
      if (navigator.share) navigator.share(shareData).catch(() => alert("分享失敗"));
      else navigator.clipboard.writeText(shareData.text).then(() => alert("已複製到剪貼簿"));
    }
  </script>
</body>

</html>

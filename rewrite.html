<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
  const LIFF_ID = "2007475335-63jZvMxQ";
  const isDev = false; // âœ… â† åˆ‡æ›é–‹ç™¼æ¨¡å¼ true/false

  let liffUserId = "";

  async function initLIFF() {
    try {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        const idToken = liff.getDecodedIDToken();

      console.error(err);
    }
  }

  function setupInputListener() {
    const textarea = document.getElementById("originalText");
    textarea.addEventListener("input", () => {

      btn.disabled = !(hasPermission && val.length >= 8);

  function checkPermission(userId, displayName) {
    window.handlePermission = function(res) {
      const info = document.getElementById("userInfo");
      const result = document.getElementById("rewriteResult");
      if (res?.auth) {
        hasPermission = true;
        let left = calcDaysLeft(res.expiryDate);

        // âœ… åˆ¤æ–·é–‹ç™¼æ¨¡å¼é¡¯ç¤ºè©³ç´°è³‡è¨Š
        if (isDev) {
          info.innerHTML = `ğŸ‘¤ ä½¿ç”¨è€…ï¼š${displayName}<br>ğŸ†” User IDï¼š<code>${userId}</code><br>ğŸ“… å‰©é¤˜å¤©æ•¸ï¼š${left}`;
          console.log("ğŸ”§ é–‹ç™¼æ¨¡å¼è³‡è¨Šï¼š", { displayName, userId, expiryDate: res.expiryDate });
        } else {
          info.textContent = `ä½¿ç”¨è€…ï¼š${displayName}ã€€å‰©é¤˜å¤©æ•¸ï¼š${left}`;
        }

        setupInputListener();
      } else {
        hasPermission = false;
        info.textContent = `ä½¿ç”¨è€…ï¼š${displayName}ã€€âŒ ç„¡æ¬Šé™`;
        document.getElementById("rewriteBtn").disabled = true;
        result.innerHTML = `<div class="error">â›” å°šæœªé–‹é€šæ¬Šé™ï¼Œè«‹è¯çµ¡ç®¡ç†è€…ã€‚</div>`;
      }
    };

    const script = document.createElement("script");
    script.src = `${SCRIPT_URL}?userId=${encodeURIComponent(userId)}&checkAuth=1&callback=handlePermission`;
    script.onerror = () => {
      document.getElementById("userInfo").textContent = `ä½¿ç”¨è€…ï¼š${displayName}ã€€âŒ é©—è­‰å¤±æ•—`;
      document.getElementById("rewriteResult").innerHTML = `<div class="error">âš ï¸ æ¬Šé™é©—è­‰å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>`;
    };
    document.body.appendChild(script);
  }

  function calcDaysLeft(expiryDate) {
  const exp = new Date(expiryDate);
  const now = new Date();

  // å–æœ¬åœ°æ™‚é–“çš„å¹´æœˆæ—¥ï¼ˆä¸å¸¶æ™‚åˆ†ç§’ï¼‰
  const expDateLocal = new Date(exp.getFullYear(), exp.getMonth(), exp.getDate());
  const nowDateLocal = new Date(now.getFullYear(), now.getMonth(), now.getDate());

  const diff = Math.floor((expDateLocal - nowDateLocal) / (1000 * 60 * 60 * 24));
  if (diff > 0) return `${diff} å¤©`;
  if (diff === 0) {
    const ms = exp.getTime() - now.getTime();
    if (ms <= 0) return "å·²éæœŸ";
    const h = Math.floor(ms / (1000 * 60 * 60));
    const m = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
    return `${h} æ™‚ ${m} åˆ†`;
  }
  return "å·²éæœŸ";
}


  function autoRewrite() {
    const text = document.getElementById("originalText").value.trim();
    const topic = document.getElementById("topicSelect").value;
    const resultDiv = document.getElementById("rewriteResult");
    const btn = document.getElementById("rewriteBtn");
    const shareBtn = document.getElementById("shareBtn");

    if (!text || text.length < 8 || !hasPermission) return;

    btn.disabled = true;
    btn.textContent = "âœï¸ æ”¹å¯«ä¸­â€¦";
    shareBtn.style.display = "none";
    resultDiv.textContent = "â³ æ”¹å¯«ä¸­";

    let dots = 0;
    loadingInterval = setInterval(() => {
      dots = (dots + 1) % 4;
      resultDiv.textContent = "â³ æ”¹å¯«ä¸­" + ".".repeat(dots);
    }, 500);

    window.handleResponse = function(res) {
      clearInterval(loadingInterval);
      btn.disabled = false;
      btn.textContent = "ğŸš€ è‡ªå‹•æ”¹å¯«";

      if (res.error) {
        resultDiv.innerHTML = `<div class="error">âŒ éŒ¯èª¤ï¼š${res.error}</div>`;
        return;
      }

      let output = "";
      if (res.topic) output += `ğŸ”– é¡åˆ¥ï¼š\n${res.topic}\n\n`;
      if (res.title) output += `ğŸ“Œ æ¨è–¦æ¨™é¡Œï¼š\n${res.title}\n\n`;
      output += `ğŸ“ æ”¹å¯«å…§å®¹ï¼š\n${(res.content || res.rewrite || "").replace(/ã€‚/g, "ã€‚\n\n")}`;

      resultDiv.textContent = output;
      lastRewrite = { title: res.title || "", content: res.content || "" };
      if (lastRewrite.content.trim()) shareBtn.style.display = "block";
    };

    const script = document.createElement("script");
    script.src = `${SCRIPT_URL}?text=${encodeURIComponent(text)}&topic=${encodeURIComponent(topic)}&userId=${encodeURIComponent(liffUserId)}&callback=handleResponse`;
    script.onerror = () => {

      btn.disabled = false;
      btn.textContent = "ğŸš€ è‡ªå‹•æ”¹å¯«";
    };
    document.body.appendChild(script);
  }

  function nativeShare() {
    if (!lastRewrite.content.trim()) return alert("å…§å®¹ç‚ºç©ºï¼Œç„¡æ³•åˆ†äº«ã€‚");
    const shareData = {
      title: lastRewrite.title || "æ–‡æ¡ˆæ”¹å¯«åˆ†äº«",
      text: `${lastRewrite.title ? `ğŸ“Œ æ¨è–¦æ¨™é¡Œï¼š\n${lastRewrite.title}\n\n` : ""}ğŸ“ æ”¹å¯«å…§å®¹ï¼š\n${lastRewrite.content}`
    };
    if (navigator.share) {

</script>

<!DOCTYPE html>
<html lang="zh-Hant">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e2f" />
  <title>彥彬 ✍️故事行銷</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      padding: 24px;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1b1333, #2c1b47);
      color: #e9ddff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      flex-direction: column;
      gap: 12px;
    }

    main.card {
      background: rgba(40, 20, 70, 0.9);
      border-radius: 20px;
      box-shadow: 
        0 8px 18px rgba(0, 0, 0, 0.8),
        inset 0 0 60px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 100%;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #langSelect {
      position: absolute;
      top: 4px; right: 12px;
      font-size: 14px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      padding: 10px 4px;
      border-radius: 10px;
      background: #4b2e66; color: #fff; border: none;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }
    #langSelect:hover { background: #5e3d80; }

    #userInfo {
      max-width: 500px;
      margin: 0 auto 16px auto;
      padding: 18px 24px;
      background: linear-gradient(135deg, #3c2266, #6f4ba3);
      border-radius: 20px;
      border: 1px solid rgba(150, 100, 255, 0.3);
      box-shadow:
        0 4px 20px rgba(100, 50, 200, 0.6),
        0 0 8px rgba(180, 130, 255, 0.2),
        inset 0 0 20px rgba(255, 255, 255, 0.04);
      color: #f5eaff;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    #userInfo:hover {
      transform: translateY(-4px);
      box-shadow:
        0 8px 28px rgba(150, 100, 255, 0.6),
        0 0 16px rgba(180, 130, 255, 0.4),
        inset 0 0 30px rgba(255, 255, 255, 0.06);
    }

    #userInfo .name {
      font-size: 24px;
      font-weight: 800;
      color: #f9eaff;
      text-shadow: 0 0 12px rgba(170, 120, 255, 0.8);
    }

    #userInfo .expiry {
      font-size: 15px;
      color: #d4bfff;
      text-shadow: 0 0 4px rgba(170, 120, 255, 0.4);
    }

    .daysWrapper {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, #d8b4ff, #e0cfff);
      color: #2c0044;
      font-weight: 700;
      box-shadow: 
        0 0 14px rgba(255,255,255,0.9),
        inset 0 0 10px rgba(0,0,0,0.1);
    }

    .daysWrapper.danger {
      background: linear-gradient(135deg, #ff9ee0, #ff4da6);
      color: #fff0fa;
      box-shadow: 
        0 0 14px rgba(255,182,250,0.6),
        inset 0 0 12px rgba(255,255,255,0.08);
    }

    h2 {
      margin-bottom: 24px;
      color: #fef4ff;
      font-size: 24px;
      text-align: center;
      text-shadow: 0 0 10px #c678dd, 0 0 20px #9d50bb;
    }

    h2 small {
      display: block;
      font-size: 14px;
      color: #bda8d6;
    }

    textarea {
      font-size: 16px;
      line-height: 1.5;
      padding: 16px 18px;
      border-radius: 12px;
      background: #2e2140;
      color: #fceeff;
      box-shadow: inset 0 0 12px #7e57c2, 0 2px 6px rgba(0,0,0,0.5);
    }

    textarea:focus {
      outline: none;
      background: #3c2e50;
      box-shadow: inset 0 0 16px #bb86fc, 0 4px 12px rgba(187,134,252,0.7);
    }

    label {
      color: #ddd0ff;
      font-weight: 600;
      text-shadow: 0 0 4px rgba(0,0,0,0.3);
    }

    select, button {
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      width: 100%;
    }

    select {
      background: #3b2b56;
      color: #f0e5ff;
      box-shadow: inset 0 0 12px #7e57c2, 0 2px 6px rgba(0,0,0,0.5);
    }

    select:focus, select:hover {
      background: #4e3c70;
      box-shadow: inset 0 0 16px #bb86fc, 0 4px 12px rgba(187,134,252,0.7);
    }

    button {
      font-weight: 700;
      background: linear-gradient(135deg, #7e57c2, #6a1b9a);
      color: #f9f0ff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      box-shadow: 
        0 6px 12px rgba(126, 87, 194, 0.6),
        inset 0 0 8px rgba(255, 255, 255, 0.08);
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #9c6eff, #7e57c2);
      box-shadow: 
        0 10px 22px rgba(126, 87, 194, 0.8),
        inset 0 0 12px rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
    }

    button:disabled {
      background: #5b4a6b;
      opacity: 0.6;
      box-shadow: none;
      cursor: not-allowed;
    }

    #shareBtn {
      display: none;
      font-weight: 700;
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: #fbeeff;
      box-shadow: 
        0 6px 14px rgba(155, 89, 182, 0.7),
        inset 0 0 8px rgba(255, 255, 255, 0.08);
    }

    #shareBtn:hover {
      background: linear-gradient(135deg, #be75e0, #a058cf);
      box-shadow: 
        0 10px 24px rgba(155, 89, 182, 0.9),
        inset 0 0 12px rgba(255, 255, 255, 0.12);
    }

    #rewriteResult {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.7;
      background: rgba(30, 20, 40, 0.85);
      border-radius: 16px;
      padding: 24px;
      min-height: 140px;
      color: #f2e6ff;
      backdrop-filter: blur(6px);
      box-shadow:
        inset 0 0 20px rgba(255, 255, 255, 0.03),
        0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .error {
      color: #ff87c4;
      font-weight: 800;
      font-size: 16px;
      text-align: center;
      text-shadow: 0 0 12px rgba(255, 107, 200, 0.8);
      margin-top: 10px;
    }
  </style>
</head>



<body>
  <main class="card">
    <select id="langSelect" onchange="changeLang()">
      <option value="zh-Hant">繁體中文</option>
      <option value="zh-Hans">简体中文</option>
      <option value="en">English</option>
      <option value="vi">Tiếng Việt</option>
    </select>

    <div id="userInfo"></div>

    <h2 id="headerTitle">📘 『彥彬 故事行銷』<br><small>✍️ 自動改寫 + 翻譯</small></h2>

    <textarea id="originalText" placeholder="請貼上原始文章..."></textarea>

    <label for="topicSelect" id="labelTopic">選擇分類主題『可AI自動判斷』</label>
    <select id="topicSelect"></select>

    <label for="outputLangSelect" id="labelOutputLang">輸出語言</label>
    <select id="outputLangSelect"></select>

    <button id="rewriteBtn" onclick="autoRewrite()" disabled>🚀 自動改寫 + 翻譯</button>
    <button id="shareBtn" onclick="nativeShare()" style="display:none;">📤 分享文案</button>

    <div id="rewriteResult"></div>
    <div id="bottomSpacer" style="height:60px;"></div>
  </main>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
  const LIFF_ID = "2007475335-jXmD4J3q";
  let liffUserId="", hasPermission=false, lastRewrite={}, loadingInterval;

  const langMap = {
    "zh-Hant": {
      title: "📘 『彥彬 故事行銷』", subtitle: "✍️ 自動改寫 + 翻譯",
      placeholder: "請貼上原始文章...",
      labelTopic: "選擇分類主題『可AI自動判斷』",
      labelOutput: "輸出語言",
      rewriteBtn: "🚀 自動改寫 + 翻譯", shareBtn: "📤 分享文案",
      outputOptions: ["繁體中文", "简体中文", "英文", "越南文"],
      topicOptions: [
        { value: "auto", label: "AI 自動判斷" },
        { value: "story", label: "共鳴故事（信任建立）" },
        { value: "education", label: "教育內容（知識價值）" },
        { value: "product", label: "產品轉換（軟性銷售）" },
        { value: "quote", label: "覺醒語錄（品牌記憶）" },
        { value: "recruit", label: "合作機會（吸引夥伴）" }
      ]
    },
    "zh-Hans": {
      title: "📘 『彦彬 故事营销』", subtitle: "✍️ 自动改写 + 翻译",
      placeholder: "请粘贴原始文章...",
      labelTopic: "选择分类主题『可AI自动判断』",
      labelOutput: "输出语言",
      rewriteBtn: "🚀 自动改写 + 翻译", shareBtn: "📤 分享文案",
      outputOptions: ["繁體中文", "简体中文", "英文", "越南文"],
      topicOptions: [
        { value: "auto", label: "AI 自动判断" },
        { value: "story", label: "共鸣故事（信任建立）" },
        { value: "education", label: "教育内容（知识价值）" },
        { value: "product", label: "产品转换（软性销售）" },
        { value: "quote", label: "觉醒语录（品牌记忆）" },
        { value: "recruit", label: "合作机会（吸引伙伴）" }
      ]
    },
    "en": {
      title: "📘 'Yanbin Story Marketing'", subtitle: "✍️ Rewrite + Translate Automatically",
      placeholder: "Paste your original text here...",
      labelTopic: "Choose topic (or let AI decide)",
      labelOutput: "Output Language",
      rewriteBtn: "🚀 Rewrite + Translate", shareBtn: "📤 Share Copy",
      outputOptions: ["Traditional Chinese", "Simplified Chinese", "English", "Vietnamese"],
      topicOptions: [
        { value: "auto", label: "AI Auto" },
        { value: "story", label: "Emotional Story" },
        { value: "education", label: "Educational Content" },
        { value: "product", label: "Product Conversion" },
        { value: "quote", label: "Quote & Awakening" },
        { value: "recruit", label: "Collaboration" }
      ]
    },
    "vi": {
      title: "📘 'Yanbin Tiếp thị bằng câu chuyện'", subtitle: "✍️ Viết lại và Dịch tự động",
      placeholder: "Vui lòng dán văn bản gốc...",
      labelTopic: "Chọn chủ đề (hoặc AI tự động)",
      labelOutput: "Ngôn ngữ đầu ra",
      rewriteBtn: "🚀 Viết lại + Dịch", shareBtn: "📤 Chia sẻ",
      outputOptions: ["Tiếng Trung Phồn thể", "Tiếng Trung Giản thể", "Tiếng Anh", "Tiếng Việt"],
      topicOptions: [
        { value: "auto", label: "AI tự động" },
        { value: "story", label: "Câu chuyện đồng cảm" },
        { value: "education", label: "Nội dung giáo dục" },
        { value: "product", label: "Chuyển đổi sản phẩm" },
        { value: "quote", label: "Trích dẫn thức tỉnh" },
        { value: "recruit", label: "Cơ hội hợp tác" }
      ]
    }
  };

  function changeLang() {
    const lang = document.getElementById('langSelect').value;
    const map = langMap[lang] || langMap['zh-Hant'];

    document.querySelector('#headerTitle').innerHTML = `${map.title}<br><small>${map.subtitle}</small>`;
    document.querySelector('#originalText').placeholder = map.placeholder;
    document.querySelector('#labelTopic').textContent = map.labelTopic;
    document.querySelector('#labelOutputLang').textContent = map.labelOutput;
    document.querySelector('#rewriteBtn').textContent = map.rewriteBtn;
    document.querySelector('#shareBtn').textContent = map.shareBtn;

    const outputSelect = document.getElementById('outputLangSelect');
    const outputValues = ["zh-Hant", "zh-Hans", "en", "vi"];
    outputSelect.innerHTML = "";
    outputValues.forEach((val, i) => {
      const opt = document.createElement("option");
      opt.value = val;
      opt.textContent = map.outputOptions[i] || val;
      outputSelect.appendChild(opt);
    });

    const topicSelect = document.getElementById('topicSelect');
    topicSelect.innerHTML = "";
    map.topicOptions.forEach(optData => {
      const opt = document.createElement("option");
      opt.value = optData.value;
      opt.textContent = optData.label;
      topicSelect.appendChild(opt);
    });
  }

window.onload = async () => {
    try {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) return liff.login();

      let profile = null, idToken = null;
      try {
        profile = await liff.getProfile();
        idToken = liff.getDecodedIDToken();
      } catch (e) {
        document.getElementById("rewriteResult").innerHTML = `<div class="error">❌ 無法取得使用者資訊，請重新登入。</div>`;
        return;
      }

      liffUserId = (idToken?.sub) || (profile?.userId) || "";
      if (!liffUserId) {
        document.getElementById("rewriteResult").innerHTML = `<div class="error">❌ 無法取得使用者 ID，請確認已登入 LINE。</div>`;
        return;
      }

      checkPermission(liffUserId, profile?.displayName || "使用者");

      document.getElementById("originalText").addEventListener("input", () => {
        document.getElementById("rewriteBtn").disabled = !(hasPermission && originalText.value.trim().length >= 8);
      });

      changeLang(); // 初始化語言介面

    } catch (err) {
      document.getElementById("rewriteResult").innerHTML = `<div class="error">❌ LIFF 初始化失敗，請稍後重試。</div>`;
      console.error("LIFF 初始化錯誤", err);
    }
  };

    function checkPermission(userId, displayName="使用者") {
      window.handlePermission = res => {
        const infoDiv = document.getElementById("userInfo");
        const resultDiv = document.getElementById("rewriteResult");
        if (res?.auth) {
          hasPermission = true;
          const days = calcDaysLeft(res.expiryDate);
          const danger = typeof days==="number" && days<=3;
          infoDiv.innerHTML = `
            <div class="name">👑 使用者<br>${displayName}</div>
            <div class="daysWrapper ${danger?"danger":""}">剩餘日：${typeof days==="number"?days+" 天":days}</div>
            <div class="expiry">到期日：${formatTaipeiDate(res.expiryDate)}</div>
          `;
          resultDiv.innerHTML = ""; document.getElementById("rewriteBtn").disabled = false;
        } else {
          infoDiv.innerHTML = `<div class="name">👑 使用者<br>${displayName}</div><div class="daysWrapper">無權限</div>`;
          resultDiv.innerHTML = `<div class="error">⛔ 尚未開通使用權限</div>`;
        }
      };
      const s = document.createElement("script");
      s.src = `${SCRIPT_URL}?userId=${userId}&checkAuth=1&callback=handlePermission`;
      s.onerror = ()=> document.getElementById("rewriteResult").innerHTML = `<div class="error">❌ 權限驗證失敗</div>`;
      document.body.appendChild(s);
    }

    function calcDaysLeft(dateStr) {
      const d=new Date(dateStr.trim()), now=new Date();
      const diff=Math.floor((d-now)/(1000*60*60*24));
      return isNaN(diff) ? "無效日期" : diff<0 ? "已過期" : diff===0 ? 0 : diff;
    }
    function formatTaipeiDate(dateStr) {
      const d=new Date(dateStr.trim());
      return isNaN(d.getTime()) ? "無效日期" : d.toLocaleDateString('zh-TW',{year:'numeric',month:'2-digit',day:'2-digit',timeZone:'Asia/Taipei'});
    }

    function autoRewrite() {
      const text = document.getElementById("originalText").value.trim();
      const topic = document.getElementById("topicSelect").value;
      const outputLang = document.getElementById("outputLangSelect").value;
      const resultDiv = document.getElementById("rewriteResult");
      const btn = document.getElementById("rewriteBtn");
      const shareBtn = document.getElementById("shareBtn");
      if (!text || btn.disabled || !liffUserId || !hasPermission) return;

      btn.disabled = true;
      btn.textContent = langMap[document.getElementById('langSelect').value].rewriteBtn + "...";
      shareBtn.style.display = "none";
      resultDiv.textContent = "⏳ 改寫中...";
      let dots = 0;
      loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        resultDiv.textContent = "⏳ 改寫中" + ".".repeat(dots);
      }, 500);

      window.handleResponse = res => {
        clearInterval(loadingInterval);
        btn.disabled = false;
        btn.textContent = langMap[document.getElementById('langSelect').value].rewriteBtn;
        if (res.error) {
          resultDiv.innerHTML = `<div class="error">❌ ${res.error}</div>`;
          return;
        }
        let content = (res.content||res.rewrite||"").replace(/。/g,"。\n\n");
        let output = "";
        if (res.topic) output += `🔖 類別：\n${res.topic}\n\n`;
        if (res.title) output += `📌 推薦標題：\n${res.title}\n\n`;
        output += `📝 改寫內容：\n${content}`;
        resultDiv.textContent = output;
        lastRewrite = { title: res.title || "", content };
        shareBtn.style.display = content.trim() ? "block" : "none";
      };

      const old = document.getElementById("jsonpScript");
      if (old) old.remove();
      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = `${SCRIPT_URL}?text=${encodeURIComponent(text)}&topic=${encodeURIComponent(topic)}&outputLang=${outputLang}&userId=${liffUserId}&callback=handleResponse`;
      script.onerror = () => {
        clearInterval(loadingInterval);
        btn.disabled = false;
        resultDiv.innerHTML = `<div class="error">❌ 無法取得回應，請稍後再試。</div>`;
      };
      document.body.appendChild(script);
    }

    function nativeShare() {
      if (!lastRewrite.content.trim()) {
        alert("內容為空，無法分享。");
        return;
      }
      const shareData = {
        title: lastRewrite.title || "文案改寫分享",
        text: `${lastRewrite.title ? `📌 推薦標題：\n${lastRewrite.title}\n\n` : ""}📝 改寫內容：\n${lastRewrite.content}`
      };
      if (navigator.share) navigator.share(shareData).catch(() => alert("分享失敗"));
      else navigator.clipboard.writeText(shareData.text).then(() => alert("已複製到剪貼簿"));
    }
  </script>

</body>

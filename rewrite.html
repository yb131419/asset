<!DOCTYPE html>
<html lang="zh-Hant">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>彥彬 ✍️故事行銷</title>
  <style>
    /* ===== 全域樣式 ===== */
* { box-sizing: border-box; margin:0; padding:0; }

/* Body 主要版面設定 */
body {
  padding: 24px;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #1a1a1a, #222222);
  color: #e0e0e0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  flex-direction: column;
  gap: 12px;
}

/* 主要內容卡片區塊 */
main.card {
  background: rgba(30, 30, 30, 0.9);
  border-radius: 20px;
  box-shadow:
    0 8px 16px rgba(0, 0, 0, 0.9),
    inset 0 0 60px rgba(255, 255, 255, 0.05);
  max-width: 500px;
  width: 100%;
  padding: 28px 32px;
  display: flex;
  flex-direction: column;
  position: relative;
}

/* 語言切換按鈕 */
#langSelect {
  position: absolute;
  top: 4px; right: 12px;
  font-size: 14px;
  writing-mode: vertical-rl;
  text-orientation: mixed;
  padding: 10px 4px; width: auto;
  border-radius: 10px;
  background: #333; color: #fff; border: none;
  cursor: pointer;
  box-shadow: 0 0 8px rgba(255,255,255,0.1);
  white-space: nowrap; text-overflow: ellipsis; overflow: hidden;
}
#langSelect:hover { background: #444; }


/* 使用者資訊區塊 - 高質感藍色背景（未來科技感版） */
#userInfo {
  max-width: 500px;
  margin: 0 auto 16px auto;
  padding: 18px 24px;
  background: linear-gradient(135deg, #0f1c3f, #2a5298);
  border-radius: 20px;
  border: 1px solid rgba(90, 140, 255, 0.3);
  box-shadow:
    0 4px 20px rgba(0, 60, 150, 0.6),
    0 0 8px rgba(90, 160, 255, 0.2),
    inset 0 0 20px rgba(255, 255, 255, 0.03);
  color: #e0f7ff;
  text-align: center;
  user-select: none;
  transition: all 0.3s ease;
  backdrop-filter: blur(4px);
}

/* Hover 時浮起 + 光暈變強 */
#userInfo:hover {
  transform: translateY(-4px);
  box-shadow:
    0 8px 28px rgba(0, 100, 255, 0.6),
    0 0 16px rgba(120, 180, 255, 0.4),
    inset 0 0 30px rgba(255, 255, 255, 0.06);
}

/* 使用者名稱文字 - 光暈感強化 */
#userInfo .name {
  font-size: 24px;
  font-weight: 800;
  color: #e6f0ff;
  margin-bottom: 8px;
  text-shadow: 0 0 10px rgba(90, 160, 255, 0.8),
               0 0 4px rgba(255, 255, 255, 0.2);
  letter-spacing: 0.5px;
}

/* 到期日文字 - 更細緻亮感 */
#userInfo .expiry {
  font-size: 15px;
  color: #a6d2ff;
  margin-top: 6px;
  display: block;
  letter-spacing: 0.06em;
  text-shadow: 0 0 4px rgba(90, 160, 255, 0.4);
}


/* 使用者名稱文字 */
#userInfo .name {
  font-size: 22px;
  font-weight: 800;
  color: #f0f0f0;
  margin-bottom: 6px;
  text-shadow: 0 0 14px rgba(74, 144, 226, 0.9);
}

/* 天數顯示包裹盒 */
.daysWrapper {
  display: inline-block; padding: 8px 20px; border-radius: 20px;
  box-shadow: 0 0 14px rgba(255,255,255,0.9), inset 0 0 10px rgba(0,0,0,0.1);
  background: linear-gradient(135deg, #fff, #e0e0e0);
  color: #111; font-size: 20px; font-weight: 700;
  margin: 0 6px;
  min-width: 90px;
}

/* 天數危險狀態樣式 */
.daysWrapper.danger {
  background: linear-gradient(135deg, #ffb6b9, #ff6f61);
  color: #fff0f0;
  text-shadow: 0 0 6px rgba(255,182,193,0.6);
  box-shadow: 0 0 14px rgba(255,182,193,0.6), inset 0 0 12px rgba(255,255,255,0.08);
  border: 1px solid rgba(255,192,203,0.4);
}

/* 使用者資訊區的到期日文字 */
#userInfo .expiry {
  font-size: 15px; color: #ddd; margin-top: 6px;
  display: block; letter-spacing: 0.04em;
  text-shadow: 0 0 6px rgba(255,255,255,0.3);
}

/* 頁面標題 */
h2 {
  margin-bottom: 24px; color: #fafafa; font-weight: 700;
  font-size: 24px; line-height: 1.3; text-align: center;
  letter-spacing: 0.05em;
  text-shadow: 0 0 8px #4a90e2, 0 0 18px #4a90e2;
}

/* 標題副標 */
h2 small {
  display: block; font-weight: 400; font-size: 14px;
  color: #99aabb; margin-top: 4px; line-height: 1.2;
}

/* 多行文字輸入框 */
textarea {
  font-size: 16px; line-height: 1.5; padding: 16px 18px;
  border-radius: 12px; border: none; resize: vertical;
  min-height: 140px; background: #222831; color: #f5f5f5;
  box-shadow: inset 0 0 12px #395B64, 0 2px 6px rgba(0,0,0,0.5);
  transition: box-shadow 0.3s ease; margin-bottom: 20px;
  letter-spacing: 0.03em;
}
textarea:focus {
  outline: none;
  box-shadow: inset 0 0 16px #74b9ff, 0 4px 12px rgba(116,185,255,0.7);
  background: #1e272e; color: #dcdde1;
}

/* Label 標籤 */
label {
  font-weight: 600; margin-bottom: 8px; display: block;
  letter-spacing: 0.04em; color: #dcdcdc;
  text-shadow: 0 0 4px rgba(0,0,0,0.3);
  white-space: pre-line;
}

/* 下拉選單 & 按鈕 */
select, button {
  font-size: 16px; padding: 12px;
  border-radius: 12px; border: none;
  margin-bottom: 24px; width: 100%;
  letter-spacing: 0.03em;
}

/* 下拉選單 */
select {
  background: #222831; color: #f0f0f0; cursor: pointer;
  box-shadow: inset 0 0 12px #395B64, 0 2px 6px rgba(0,0,0,0.5);
  transition: box-shadow 0.3s ease;
}
select:hover, select:focus {
  outline: none;
  box-shadow: inset 0 0 16px #74b9ff, 0 4px 12px rgba(116,185,255,0.7);
  background: #1e272e;
}

/* 一般按鈕 - 高級質感版 */
button {
  font-weight: 700;
  font-size: 17px;
  padding: 14px 26px;
  cursor: pointer;
  border: none;
  border-radius: 14px;
  width: 100%;
  letter-spacing: 0.05em;
  background: linear-gradient(135deg, #4a90e2, #357ABD);
  color: #f4faff;
  text-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
  box-shadow: 
    0 6px 12px rgba(74, 144, 226, 0.6),
    inset 0 0 8px rgba(255, 255, 255, 0.08);
  transition: all 0.3s ease;
}

button:hover:not(:disabled) {
  background: linear-gradient(135deg, #5aa0ff, #4d83e1);
  box-shadow: 
    0 10px 22px rgba(74, 144, 226, 0.8),
    inset 0 0 12px rgba(255, 255, 255, 0.12);
  transform: translateY(-1px);
}

button:disabled {
  background: #444;
  cursor: not-allowed;
  opacity: 0.6;
  box-shadow: none;
}

/* 分享按鈕（預設隱藏） - 高級綠色質感 */
#shareBtn {
  display: none;
  font-weight: 700;
  font-size: 17px;
  padding: 14px 26px;
  border: none;
  border-radius: 14px;
  width: 100%;
  letter-spacing: 0.05em;
  background: linear-gradient(135deg, #27ae60, #2ecc71);
  color: #f0f9f1;
  text-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
  box-shadow: 
    0 6px 14px rgba(39, 174, 96, 0.7),
    inset 0 0 8px rgba(255, 255, 255, 0.08);
  transition: all 0.3s ease;
}

#shareBtn:hover {
  background: linear-gradient(135deg, #3acf7d, #47d88d);
  box-shadow: 
    0 10px 24px rgba(39, 174, 96, 0.9),
    inset 0 0 12px rgba(255, 255, 255, 0.12);
  transform: translateY(-1px);
}

/* 改寫結果區塊 - 高級暗色玻璃質感 */
#rewriteResult {
  white-space: pre-wrap;
  font-size: 16px;
  line-height: 1.7;
  background: rgba(24, 24, 24, 0.85);
  border-radius: 16px;
  padding: 24px;
  min-height: 140px;
  color: #e0e0e0;
  letter-spacing: 0.04em;
  backdrop-filter: blur(4px);
  box-shadow:
    inset 0 0 20px rgba(255, 255, 255, 0.03),
    0 4px 20px rgba(0, 0, 0, 0.5);
  transition: box-shadow 0.3s ease, background 0.3s ease;
}

/* 錯誤訊息 - 高警示強調 */
.error {
  color: #ff6b6b;
  font-weight: 800;
  text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
  font-size: 16px;
  margin-top: 10px;
  text-align: center;
}

  </style>
</head>


<body>
  <main class="card">
    <select id="langSelect" onchange="changeLang()">
      <option value="zh-Hant">繁體中文</option>
      <option value="zh-Hans">简体中文</option>
      <option value="en">English</option>
      <option value="vi">Tiếng Việt</option>
    </select>

    <div id="userInfo"></div>

    <h2 id="headerTitle">📘 『彥彬 故事行銷』<br><small>✍️ 自動改寫 + 翻譯</small></h2>

    <textarea id="originalText" placeholder="請貼上原始文章..."></textarea>

    <label for="topicSelect" id="labelTopic">選擇分類主題『可AI自動判斷』</label>
    <select id="topicSelect"></select>

    <label for="outputLangSelect" id="labelOutputLang">輸出語言</label>
    <select id="outputLangSelect"></select>

    <button id="rewriteBtn" onclick="autoRewrite()" disabled>🚀 自動改寫 + 翻譯</button>
    <button id="shareBtn" onclick="nativeShare()" style="display:none;">📤 分享文案</button>

    <div id="rewriteResult"></div>
    <div id="bottomSpacer" style="height:60px;"></div>
  </main>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

 <script>
  // ===== 設定常數 =====
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRYOIicltP81EO6fQB81bCRfoEczp29qqqSbz5HjdzbsZmRrccQgxR6QmikAWuuNGl/exec";
  const LIFF_ID = "2007475335-jXmD4J3q";

  // ===== 全域變數 =====
  let liffUserId = "", hasPermission = false, lastRewrite = {}, loadingInterval;

  // ===== 多語系與分類映射 =====
  const langMap = {
    "zh-Hant": {
      title: "📘 『彥彬 故事行銷』", subtitle: "✍️ 自動改寫 + 翻譯",
      placeholder: "請貼上原始文章...",
      labelTopic: "選擇分類主題『可AI自動判斷』",
      labelOutput: "輸出語言",
      rewriteBtn: "🚀 自動改寫 + 翻譯", shareBtn: "📤 分享文案",
      outputOptions: ["繁體中文", "简体中文", "英文", "越南文"],
      topicOptions: [
        { value: "auto", label: "AI 自動判斷" },
        { value: "story", label: "共鳴故事（信任建立）" },
        { value: "education", label: "教育內容（知識價值）" },
        { value: "product", label: "產品轉換（軟性銷售）" },
        { value: "quote", label: "覺醒語錄（品牌記憶）" },
        { value: "recruit", label: "合作機會（吸引夥伴）" }
      ]
    },
    "zh-Hans": {
      title: "📘 『彦彬 故事营销』", subtitle: "✍️ 自动改写 + 翻译",
      placeholder: "请粘贴原始文章...",
      labelTopic: "选择分类主题『可AI自动判断』",
      labelOutput: "输出语言",
      rewriteBtn: "🚀 自动改写 + 翻译", shareBtn: "📤 分享文案",
      outputOptions: ["繁體中文", "简体中文", "英文", "越南文"],
      topicOptions: [
        { value: "auto", label: "AI 自动判断" },
        { value: "story", label: "共鸣故事（信任建立）" },
        { value: "education", label: "教育内容（知识价值）" },
        { value: "product", label: "产品转换（软性销售）" },
        { value: "quote", label: "觉醒语录（品牌记忆）" },
        { value: "recruit", label: "合作机会（吸引伙伴）" }
      ]
    },
    "en": {
      title: "📘 'Yanbin Story Marketing'", subtitle: "✍️ Rewrite + Translate Automatically",
      placeholder: "Paste your original text here...",
      labelTopic: "Choose topic (or let AI decide)",
      labelOutput: "Output Language",
      rewriteBtn: "🚀 Rewrite + Translate", shareBtn: "📤 Share Copy",
      outputOptions: ["Traditional Chinese", "Simplified Chinese", "English", "Vietnamese"],
      topicOptions: [
        { value: "auto", label: "AI Auto" },
        { value: "story", label: "Emotional Story" },
        { value: "education", label: "Educational Content" },
        { value: "product", label: "Product Conversion" },
        { value: "quote", label: "Quote & Awakening" },
        { value: "recruit", label: "Collaboration" }
      ]
    },
    "vi": {
      title: "📘 'Yanbin Tiếp thị bằng câu chuyện'", subtitle: "✍️ Viết lại và Dịch tự động",
      placeholder: "Vui lòng dán văn bản gốc...",
      labelTopic: "Chọn chủ đề (hoặc AI tự động)",
      labelOutput: "Ngôn ngữ đầu ra",
      rewriteBtn: "🚀 Viết lại + Dịch", shareBtn: "📤 Chia sẻ",
      outputOptions: ["Tiếng Trung Phồn thể", "Tiếng Trung Giản thể", "Tiếng Anh", "Tiếng Việt"],
      topicOptions: [
        { value: "auto", label: "AI tự động" },
        { value: "story", label: "Câu chuyện đồng cảm" },
        { value: "education", label: "Nội dung giáo dục" },
        { value: "product", label: "Chuyển đổi sản phẩm" },
        { value: "quote", label: "Trích dẫn thức tỉnh" },
        { value: "recruit", label: "Cơ hội hợp tác" }
      ]
    }
  };

  // ===== 語言切換 =====
  function changeLang() {
    const lang = document.getElementById('langSelect').value;
    const map = langMap[lang] || langMap['zh-Hant'];

    document.querySelector('#headerTitle').innerHTML = `${map.title}<br><small>${map.subtitle}</small>`;
    document.querySelector('#originalText').placeholder = map.placeholder;
    document.querySelector('#labelTopic').textContent = map.labelTopic;
    document.querySelector('#labelOutputLang').textContent = map.labelOutput;
    document.querySelector('#rewriteBtn').textContent = map.rewriteBtn;
    document.querySelector('#shareBtn').textContent = map.shareBtn;

    // 輸出語言選項
    const outputSelect = document.getElementById('outputLangSelect');
    const outputValues = ["zh-Hant", "zh-Hans", "en", "vi"];
    outputSelect.innerHTML = "";
    outputValues.forEach((val, i) => {
      const opt = document.createElement("option");
      opt.value = val;
      opt.textContent = map.outputOptions[i] || val;
      outputSelect.appendChild(opt);
    });

    // 分類選項
    const topicSelect = document.getElementById('topicSelect');
    const currentValue = topicSelect.value;
    topicSelect.innerHTML = "";
    map.topicOptions.forEach(opt => {
      const o = document.createElement("option");
      o.value = opt.value;
      o.textContent = opt.label;
      if (opt.value === currentValue) o.selected = true;
      topicSelect.appendChild(o);
    });
  }

  // ===== LINE LIFF 初始化與授權檢查 =====
  window.onload = async () => {
    try {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) return liff.login();

      const profile = await liff.getProfile();
      const idToken = liff.getDecodedIDToken();
      liffUserId = idToken?.sub || profile?.userId || "";

      if (!liffUserId) {
        document.getElementById("rewriteResult").innerHTML = `<div class="error">❌ 無法取得使用者ID</div>`;
        return;
      }

      checkPermission(liffUserId, profile.displayName);

      const originalText = document.getElementById("originalText");
      const rewriteBtn = document.getElementById("rewriteBtn");
      originalText.addEventListener("input", () => {
        rewriteBtn.disabled = !(hasPermission && originalText.value.trim().length >= 8);
        rewriteBtn.setAttribute("aria-disabled", rewriteBtn.disabled.toString());
      });

      changeLang();
    } catch (err) {
      document.getElementById("rewriteResult").innerHTML = `<div class="error">❌ LIFF 初始化失敗</div>`;
    }
  };

  // 授權檢查並顯示資訊
  function checkPermission(userId, displayName) {
    window.handlePermission = res => {
      const infoDiv = document.getElementById("userInfo");
      const resultDiv = document.getElementById("rewriteResult");
      if (res?.auth) {
        hasPermission = true;
        const days = calcDaysLeft(res.expiryDate);
        const danger = typeof days === "number" && days <= 3;
        infoDiv.innerHTML = `
          <div class="name">👑 使用者<br>${displayName}</div>
          <div class="daysWrapper ${danger ? "danger" : ""}">剩餘日：${days} 天</div>
          <div class="expiry">到期日：${formatTaipeiDate(res.expiryDate)}</div>`;
        resultDiv.innerHTML = "";
        document.getElementById("rewriteBtn").disabled = false;
        document.getElementById("rewriteBtn").setAttribute("aria-disabled", "false");
      } else {
        hasPermission = false;
        infoDiv.innerHTML = `<div class="name">👑 使用者<br>${displayName}</div><div class="daysWrapper">無權限</div>`;
        resultDiv.innerHTML = `<div class="error">⛔ 尚未開通使用權限</div>`;
        document.getElementById("rewriteBtn").disabled = true;
        document.getElementById("rewriteBtn").setAttribute("aria-disabled", "true");
      }
    };
    const s = document.createElement("script");
    s.src = `${SCRIPT_URL}?userId=${userId}&checkAuth=1&callback=handlePermission`;
    document.body.appendChild(s);
  }

  // 工具函式
  function calcDaysLeft(dateStr) {
    const d = new Date(dateStr), now = new Date();
    return Math.floor((d - now) / (1000 * 60 * 60 * 24));
  }
  function formatTaipeiDate(dateStr) {
    return new Date(dateStr).toLocaleDateString('zh-TW', { timeZone: 'Asia/Taipei' });
  }

  // 改寫主功能
  function autoRewrite() {
    const originalText = document.getElementById("originalText");
    const topicSelect = document.getElementById("topicSelect");
    const outputLangSelect = document.getElementById("outputLangSelect");
    const langSelect = document.getElementById("langSelect");
    const resultDiv = document.getElementById("rewriteResult");
    const btn = document.getElementById("rewriteBtn");
    const shareBtn = document.getElementById("shareBtn");

    const text = originalText.value.trim();
    const topic = topicSelect.value;
    const outputLang = outputLangSelect.value;
    const lang = langSelect.value;

    if (!text || !hasPermission) return;

    btn.disabled = true;
    btn.textContent = langMap[lang].rewriteBtn + "...";
    btn.setAttribute("aria-disabled", "true");
    resultDiv.textContent = "⏳ 改寫中...";
    let dots = 0;
    loadingInterval = setInterval(() => {
      dots = (dots + 1) % 4;
      resultDiv.textContent = "⏳ 改寫中" + ".".repeat(dots);
    }, 500);

    window.handleResponse = res => {
      clearInterval(loadingInterval);
      btn.disabled = false;
      btn.textContent = langMap[lang].rewriteBtn;
      btn.setAttribute("aria-disabled", "false");

      if (res.error) {
        resultDiv.innerHTML = `<div class="error">❌ ${res.error}</div>`;
        shareBtn.style.display = "none";
        return;
      }
      let content = res.content?.replace(/。/g, "。\n\n") || "";
      let output = `🔖 類別：${res.topic || topic}\n\n📌 推薦標題：${res.title || "(無)"}\n\n📝 改寫內容：\n${content}`;
      resultDiv.textContent = output;
      shareBtn.style.display = "inline-block";
      lastRewrite = { output };
    };

    // JSONP 動態注入
    const cbName = "handleResponse";
    const script = document.createElement("script");
   let url = `${SCRIPT_URL}?text=${encodeURIComponent(text)}&topic=${topic}&modelType=${topic}&outputLang=${outputLang}&userId=${liffUserId}&callback=${cbName}`;
    document.body.appendChild(script);
    script.src = url;
    script.onload = () => { script.remove(); };
  }

  // 分享功能
  function nativeShare() {
    if (!lastRewrite.output) return;
    if (navigator.share) {
      navigator.share({
        title: '改寫文案分享',
        text: lastRewrite.output,
      }).catch(() => alert("分享取消或失敗"));
    } else {
      // fallback copy to clipboard
      navigator.clipboard.writeText(lastRewrite.output).then(() => {
        alert("已複製到剪貼簿");
      }).catch(() => {
        alert("瀏覽器不支援分享及複製功能");
      });
    }
  }

  function onTopicChange() {
  const text = document.getElementById("originalText").value.trim();
  if (text.length >= 8 && hasPermission) {
    autoRewrite();
  }
}
  
  </script>

</body>

</html>

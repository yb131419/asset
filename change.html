<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>轉移資料</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    select, button { padding: 8px; margin: 10px 0; }
    #status { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h2>轉移 Sheet3 到 用戶ID</h2>
  <label for="item">選擇項目：</label>
  <select id="item">
    <option value="開發">開發</option>
    <option value="服務">服務</option>
  </select>
  <br>
  <button onclick="transfer()">轉移資料</button>
  <div id="status"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/你的部署網址/exec'; // 替換成你的 Apps Script 網址

    function transfer() {
      const item = document.getElementById('item').value;
      document.getElementById('status').textContent = '處理中...';

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ item })
      })
      .then(response => response.json())
      .then(result => {
        document.getElementById('status').textContent = result.message || result.error;
      })
      .catch(error => {
        document.getElementById('status').textContent = '錯誤：' + error;
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>資料轉移測試</title>
</head>
<body>
  <h2>從 Sheet3 轉移到 用戶ID</h2>

  <label for="item">選擇項目：</label>
  <select id="item">
    <option value="開發">開發</option>
    <option value="服務">服務</option>
  </select>

  <br><br>
  <button onclick="transfer()">開始轉移</button>

  <p id="result"></p>

  <script>
    function transfer() {
      const item = document.getElementById("item").value;
      document.getElementById("result").innerText = "轉移中...";

      fetch("https://script.google.com/macros/s/AKfycbxndZDNdJcSfk5ZX-5zKk9sFSQ_2CCDjYAUKwBvcVlyjmwwHWYib5CbzhItx9kFvyH1/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ item: item })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.message || data.error;
      })
      .catch(err => {
        document.getElementById("result").innerText = "錯誤：" + err.message;
      });
    }
  </script>
</body>
</html>

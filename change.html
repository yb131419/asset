<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>測試前端</title>
</head>
<body>
  <h2>選擇項目後送出寫入 Google Sheet</h2>
  <select id="item">
    <option value="開發">開發</option>
    <option value="服務">服務</option>
  </select>
  <button onclick="submit()">送出</button>

  <pre id="result"></pre>

  <script>
    function submit() {
      const item = document.getElementById('item').value;

      fetch('https://script.google.com/macros/s/AKfycbxndZDNdJcSfk5ZX-5zKk9sFSQ_2CCDjYAUKwBvcVlyjmwwHWYib5CbzhItx9kFvyH1/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ item })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('result').textContent = '錯誤：' + err;
      });
    }
  </script>
</body>
</html>

    // é‡ç½®æŒ‰éˆ•ç‹€æ…‹çš„å‡½æ•¸
    function resetButtonState() {
      if (!submitBtn || !btnText) return;

    // ç²å–å°åŒ—æ™‚é–“
    function getTaipeiDate() {
      try {
        const dtf = new Intl.DateTimeFormat('zh-TW', {
          timeZone: 'Asia/Taipei',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
        });
        const parts = dtf.formatToParts(new Date());
        const year = parts.find(p => p.type === 'year')?.value || '';
        const month = parts.find(p => p.type === 'month')?.value || '';
        const day = parts.find(p => p.type === 'day')?.value || '';
        return `${year}-${month}-${day}`;
      } catch (error) {
        console.error("ç²å–æ—¥æœŸå‡ºéŒ¯ï¼š", error);
        return new Date().toLocaleDateString('zh-TW'); // å‚™æ¡ˆæ–¹æ¡ˆ
      }
    }

    // åˆå§‹åŒ–LIFFï¼ˆå„ªåŒ–ç‰ˆï¼‰
    async function initLiff() {
      try {
        // æª¢æŸ¥æ˜¯å¦åœ¨LINEç’°å¢ƒä¸­
        if (typeof liff === 'undefined') {
          throw new Error("ç•¶å‰ç’°å¢ƒä¸æ”¯æ´LINE LIFFï¼Œè«‹åœ¨LINEå…§æ‰“é–‹æˆ–æ‰‹å‹•å¡«å¯«Line ID");
        }
        
        // åˆå§‹åŒ–LIFFï¼ˆå¢åŠ éŒ¯èª¤æ•ç²ï¼‰

          // liff.login(); 
          return;
        }
        
        // ç²å–ç”¨æˆ¶è³‡è¨Šï¼ˆå¢åŠ å¤šé‡é˜²ç¦¦ï¼‰
        let profile;

        } else {
          throw new Error("ç„¡æ³•è§£æLINEç”¨æˆ¶IDï¼Œè«‹æ‰‹å‹•å¡«å¯«");
        }
        
      } catch (error) {

        // æº«å’Œæç¤ºï¼Œä¸é˜»æ–·è¡¨å–®ä½¿ç”¨
        showTip(error.message, true);

    }

    // ç™¼é€è³‡æ–™

          const phone = document.getElementById('phone')?.value;

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>彥彬文案改寫 - 用戶註冊</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    /* (維持你原本的 CSS) */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #121212;
      font-family: 'Roboto', sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    main {
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.8);
      width: 100%;
      max-width: 420px;
      padding: 32px 28px;
    }
    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 28px;
      text-align: center;
      letter-spacing: 1.2px;
      color: #9acd32;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 1rem;
      color: #ccc;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #2a2a2a;
      color: #eee;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      background: #3a3a3a;
      outline: none;
    }
    input[readonly] {
      opacity: 0.7;
      cursor: not-allowed;
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #7ac70c, #4a9c00);
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(122,199,12,0.5);
    }
    button:hover {
      background: linear-gradient(135deg, #4a9c00, #7ac70c);
      box-shadow: 0 6px 20px rgba(122,199,12,0.7);
    }
  </style>
</head>
<body>
  <main>
    <h2>彥彬文案改寫<br>用戶註冊『正確才開通』</h2>

    <form id="infoForm">
      <input type="hidden" id="pageId" value="網頁" />

      <label for="date">日期</label>
      <input type="text" id="date" name="date" readonly />

      <label for="lineIdVisible">網頁ID</label>
      <input type="text" id="lineIdVisible" name="lineIdVisible" readonly placeholder="等待從 LINE 取得用戶ID" />
      <input type="hidden" id="lineId" name="lineId" />

      <label for="name">姓名</label>
      <input type="text" id="name" name="name" required autocomplete="off" placeholder="請輸入您的姓名" />

      <label for="phone">電話</label>
      <input type="tel" id="phone" name="phone" autocomplete="off" placeholder="請輸入電話" />

      <label for="userId">Line ID</label>
      <input type="text" id="userId" name="userId" autocomplete="off" placeholder="請輸入您的Line ID" />

      <label for="email">信箱</label>
      <input type="email" id="email" name="email" autocomplete="off" placeholder="請輸入電子郵件" />

      <button type="submit">送出</button>
    </form>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzHH7GOjx3bYO8DcY_PE_9Clvf9j5-1c_3XBVyEgl7apPDP8GtSei7eY1D5WCPOR8GYqQ/exec";
    const LIFF_ID = "2007475335-wO37qkoE";

    function getTaipeiDate() {
      const dtf = new Intl.DateTimeFormat('zh-TW', {
        timeZone: 'Asia/Taipei',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
      });
      const [{value: year},,{value: month},,{value: day}] = dtf.formatToParts(new Date());
      return `${year}-${month}-${day}`;
    }

    async function initLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        document.getElementById('lineId').value = profile.userId;
        document.getElementById('lineIdVisible').value = profile.userId;
      } catch (error) {
        alert("無法取得 LINE 用戶資料，請確認已在 LINE 裡開啟此頁面。");
        console.error(error);
      }
    }

    function handleResponse(response) {
      if (response.status === "success") {
        alert("✅ 資料已成功送出！");
        document.getElementById('userId').value = "";
        document.getElementById('name').value = "";
        document.getElementById('phone').value = "";
        document.getElementById('email').value = "";
      } else {
        alert("❌ 發生錯誤：" + response.message);
      }
    }

    function sendData() {
      const data = {
        pageId: document.getElementById('pageId').value,
        date: document.getElementById('date').value,
        lineId: document.getElementById('lineId').value,
        userId: document.getElementById('userId').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value
      };

      const params = new URLSearchParams(data);
      params.append('callback', 'handleResponse');

      const script = document.createElement('script');
      script.src = SCRIPT_URL + "?" + params.toString();
      document.body.appendChild(script);

      script.onload = () => document.body.removeChild(script);
      script.onerror = () => {
        alert("⚠️ JSONP 請求失敗");
        document.body.removeChild(script);
      };
    }

    document.getElementById('infoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!document.getElementById('lineId').value) {
        alert("LINE 用戶ID尚未取得，請重新載入頁面並登入 LINE。");
        return;
      }
      sendData();
    });

    window.onload = () => {
      document.getElementById('date').value = getTaipeiDate();
      initLiff();
    };
  </script>
</body>
</html>
